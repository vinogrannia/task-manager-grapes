<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Task</title>
    </head>
    <body>
        <h1>Add Task</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/add">
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" required>
            <button type="submit">Add Task</button>
        </form>
    </body>
</html>
