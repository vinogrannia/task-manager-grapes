<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input name="title" value="{{ task['title'] }}" required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
